<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link css  -->
    <link rel="stylesheet" href="./style.css">

    <!-- font awesome cdn link  -->

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

<body>
    <!-- login -->
    <section>
        <div class="Container">
            <div class="FormLogin">
                <div class="FormLogin_logo">
                    <label for="" class="logo"><i class="fa-sharp fa-solid fa-basket-shopping"></i></label>
                    <h2>Sign Up</h2>
                </div>
                <form action="">
                    
                    <div class="InputForm">
                        <span>Full Name</span>
                        <input type="text" name="" placeholder="Enter your fullname">
                    </div>

                    <div class="InputForm">
                        <span>Email</span>
                        <input type="email" name="" placeholder="email">
                    </div>

                    <div class="InputForm">
                        <span>Password</span>
                        <input type="password" name="" placeholder="......">
                    </div>

                    <div class="InputForm">
                        <span>Confirm Password</span>
                        <input type="password" name="" placeholder="......">
                    </div>

                    <div class="InputForm">
                        <input type="submit" value="Register Now" name="">
                    </div>

                    <div class="InputForm">
                        <p>Already have an account? <a href="SignIn.html">Login now</a></p>
                    </div>

                </form>
            </div>
        </div>
    </section>

    <script src="./JS.js"></script>
</body>
</html>
