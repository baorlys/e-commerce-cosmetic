<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link css  -->
    <link rel="stylesheet" href="../style.css">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

	
	
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" href="./FontAwesome/fontawesome-free-6.2.0-web/css/all.min.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css">
</head>
<body>
    <!-- login -->
    <section>
        <div class="Container">
            <div class="FormLogin">
            	 
            	 <div th:if="${param.success}">
			     
			      <script type="text/javascript">
			      alert("Bạn đã đăng kí thành công vui lòng đăng nhập");
			      </script>
			    	</div>
    			
    			<div th:if="${param.fail}">
			     
			      <script type="text/javascript">
			      alert("Tài khoản gmail của bạn đã tồn tại vui lòng nhập tên gmail khác!");
			      </script>
			    	</div>
                <div class="FormLogin_logo">
                    <label for="" class="logo"><i class="fa-sharp fa-solid fa-basket-shopping"></i></label>
                    <h2>Sign Up</h2>
                </div>
                <form th:action="@{/register/save}" method="post" th:object="${user}">

					
					<div class="InputForm">
                        <span>Last Name</span>
                        <input type="text" name="lastName" id="fullname" placeholder="Enter your name" th:field="*{fullName}">
                    </div>
					
                    <div class="InputForm">
                        <span>Email</span>
                        <input type="email" name="email" id="email" placeholder="email" th:field="*{email}">
                    </div>

                    <div class="InputForm">
                        <span>Password</span>
                        <input type="password" name="password" id="password" placeholder="......" th:field="*{password}">
                    </div>


                    <div class="InputForm">
                        <input type="submit" value="Register Now" name="">
                    </div>

                    <div class="InputForm">
                        <p>Already have an account? <a href="/login">Login now</a></p>
                    </div>

                </form>
            </div>
        </div>
    </section>

    <script src="./JS.js"></script>
</body>
</html>
